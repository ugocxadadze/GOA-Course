<!--Parent და Child ელემენტები
Parent Element (მშვენიერი ელემენტი):

ეს არის ელემენტი, რომელიც შეიცავს სხვა ელემენტებს.
მშვენიერი ელემენტი შეიძლება იყოს ნებისმიერი HTML ელემენტი, როგორიცაა <div>, <section>, <ul> და ა.შ.
მშვენიერი ელემენტის შიგნით შეიძლება იყოს ერთი ან მეტი child ელემენტი.
Child Element (შვილი ელემენტი):

ეს არის ელემენტი, რომელიც მდებარეობს მშვენიერი ელემენტის შიგნით.
child ელემენტი შეიძლება იყოს ნებისმიერი HTML ელემენტი, რომელიც მშვენიერი ელემენტის შიგნით არის განლაგებული.
child ელემენტები მემკვიდრეობით იღებენ მშვენიერი ელემენტის სტილებს, რაც მათ საშუალებას აძლევს, რომ ერთიანი ვიზუალური სტრუქტურა შექმნან.-->
