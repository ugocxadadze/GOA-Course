<!--1. Inline CSS
აღწერა: CSS სტილი პირდაპირ HTML ელემენტში გამოიყენება style ატრიბუტის საშუალებით.
მაგალითი:
<h1 style="color: blue; font-size: 20px;">გამარჯობა!</h1>
დადებითი მხარეები:
სწრაფი და მარტივი: მცირე ცვლილებების განხორციელება შესაძლებელია სწრაფად.
კონკრეტულ ელემენტებზე ზუსტი კონტროლი: თითოეული ელემენტისთვის ინდივიდუალური სტილის განსაზღვრა.
2. Internal CSS
აღწერა: CSS სტილი <style> ტეგის მეშვეობით HTML დოკუმენტის <head> ნაწილში განთავსდება.

დადებითი მხარეები:
მარტივი მართვა: ყველა სტილი ერთ ადგილას არის თავმოყრილი.
შესაძლებელია რამდენიმე ელემენტის ერთდროულად სტილის ცვლილება.
3. External CSS
