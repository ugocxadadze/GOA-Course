<!DOCTYPE html>
<html lang="ka">
<head>
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.table-container {
    background-color: #f9f9f9; 
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #007BFF; 
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}</style>
<body>
    <div class="table-container">
        <h2>ცხრილი</h2>
        <table>
            <tr>
                <th>სახელი</th>
                <th>ასაკი</th>
                <th>ქალაქი</th>
            </tr>
            <tr>
                <td>გიორგი</td>
                <td>25</td>
                <td>თბილისი</td>
            </tr>
            <tr>
                <td>ანა</td>
                <td>30</td>
                <td>ბათუმი</td>
            </tr>
            <tr>
                <td>მარიამი</td>
                <td>22</td>
                <td>ქუთაისი</td>
            </tr>
        </table>
    </div>
</body>
</html>
