<!--)  შექმენით 1 პარაგრაპი რომელსაც ექნება ტექსტის დეკორაცია over line , ფერი
   ექნება თქვენი საყვარელი  ფერი და ტექსის ადგილმდებარეობა იქნება ცენტრში-->

   <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .decorated-paragraph {
            text-align: center; /* ტექსტის ცენტრში განლაგება */
            color: #FF5733; /* თქვენი საყვარელი ფერი (მაგალითად, მუქი წითელი) */
            text-decoration: overline; /* ტექსტის დეკორაცია overline */
            font-size: 24px; /* ტექსტის ზომა */
            margin: 20px; /* მარჟინი */
        }
    </style>
</head>
<body>
    <p class="decorated-paragraph">ეს არის პარაგრაფი, რომელსაც აქვს overline დეკორაცია.</p>
</body>
</html>

<!--შექმენით 1 პარაგრაფი რომელსაც ექნება ტექსტის დეკორაცია linethrough ფერი ექნება წითლი და ტექსტის ადგილმდებარეობა იქნება მარჯვნივ-->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .decorated-paragraph {
            text-align: right; 
            color: red; 
            text-decoration: line-through; 
            font-size: 24px; 
            margin: 20px; 
        }
    </style>
</head>
<body>
    <p class="decorated-paragraph">ეს არის პარაგრაფი,.</p>
</body>
</html>

<!--3 ) შექმენით 1 პარაგრაფი რომელსაც ექნება ტექსტის დეკორაცია underline ფერი ექნება მწვანე და 
ტექსტის ადგილმდებარეობა იქნება justify ზე დაყენებული-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფი</title>
    <style>
       
        .decorated-paragraph {
            text-align: justify; 
            color: green; 
            text-decoration: underline; 
            font-size: 24px; 
            margin: 20px; 
        }
    </style>
</head>
<body>
    <p class="decorated-paragraph">ეს არის პარაგრაფი, რომელსაც აქვს underline დეკორაცია და მწვანე ფერი. ტექსტი არის justify-ზე განლაგებული.</p>
</body>
</html>
