<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent-div {
            width: 1000px; 
            height: 1000px; 
            background-color: lightblue; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0 auto; 
        }


        .child-div {
            width: 50%;
            height: 50%; 
            background-color: coral;

        <div class="child-div"></div>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივების მაგალითი</title>
    <style>

        .parent-div {
            width: 80vw; /* ეკრანის 80% სიგანე /
            height: 400px; / სიმაღლე /
            background-color: lightgreen; / მშობელი დივის ფერი /
            display: flex; / შვილობილი ელემენტის ცენტრში დასმისთვის /
            justify-content: center; / ჰორიზონტალურად ცენტრში /
            align-items: center; / ვერტიკალურად ცენტრში /
            margin: 20px auto; / ცენტრში განლაგება /
        }


        .child-div {
            width: 50%; / მშობელი დივის 50% სიგანე /
            height: 50%; / მშობელი დივის 50% სიმაღლე /
            background-color: coral; / შვილობილი დივის ფერი /
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div"></div> <!-- შვილობილი დივი -->
    </div>
</body>
