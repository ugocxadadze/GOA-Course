<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-size: 18px; 
            margin: 10px 0; 
        }
        .first-paragraph {
            color: rgb(255, 255, 255); 
            background-color: black; 
        }
        .second-paragraph {
            color: #FFFFFF; 
            background-color: black; 
        }
        .third-paragraph {
            color: rgb(0, 0, 0); 
        }
        .fourth-paragraph {
            color: #000000; 
        }
    </style>
</head>
<body>
    <p class="first-paragraph">ეს არის პირველი პარაგრაფი (თეთრი ფერი RGB კოდით).</p>
    <p class="second-paragraph">ეს არის მეორე პარაგრაფი (თეთრი ფერი HEX კოდით).</p>
    <p class="third-paragraph">ეს არის მესამე პარაგრაფი (შავი ფერი RGB კოდით).</p>
    <p class="fourth-paragraph">ეს არის მეოთხე პარაგრაფი (შავი ფერი HEX კოდით).</p>
</body>
</html>
